<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
			rel="stylesheet" />
		<style>
			body {
				font-family: 'Poiret One', sans-serif;
				font-weight: 400;
				font-style: normal;
			}
		</style>
		<title>Overlay</title>
	</head>
	<body class="bg-black">
		<div
			class="absolute bottom-0 left-0 h-1/4 bg-white/5 rounded-tr-3xl overflow-hidden">
			<div class="relative h-full w-full">
				<div class="flex gap-8 h-full mx-8">
					<img
						class="object-cover my-auto outline-1 outline-white drop-shadow-xl drop-shadow-white/25 h-3/4"
						src="https://cdn.assets.beatleader.com/songcover-81ab-cover.jpg"
						alt="cover" />
					<section
						class="my-8 text-white text-3xl grid grid-flow-row grid-cols-2 gap-8">
						<div class="col-span-2">
							<h1 class="text-5xl font-bold underline"
								>Who's Got Your Love
							</h1>
							<div class="flex gap-2">
								<p>Stonebank</p>
								<p>[teuflum]</p>
							</div>
						</div>
						<div class="flex gap-6 col-span-2">
							<h1 class="bg-purple-600 px-2 py-1 rounded-lg"
								>expert+</h1
							>
							<h2>416.05 pp</h2>
						</div>
						<div class="flex gap-4 col-span-1 my-auto">
							<h1>93.92%</h1>
							<h2>0 miss</h2>
						</div>
						<div class="flex justify-between col-span-1">
							<div
								class="relative rounded-full h-20 w-20 flex justify-center">
								<svg
									width="100%"
									height="100%"
									viewBox="0 0 170 170"
									xmlns="http://www.w3.org/2000/svg"
									class="absolute top-0 bottom-0 left-0 right-0 -rotate-90 w-full h-full">
									<g>
										<circle
											id="circle"
											style="
												stroke-dasharray: 502;
												stroke-dashoffset: 30.55652173913046 !important;
												animation: donut 50ms ease-out
													forwards;
											"
											r="80"
											cy="85"
											cx="85"
											stroke-width="12"
											fill="none"
											stroke="rgba(168,32,32,1)"></circle>
									</g>
								</svg>
								<h2 class="my-auto p-4 text-xl">108.25</h2>
							</div>
							<div
								class="relative rounded-full h-20 w-20 flex justify-center">
								<svg
									width="100%"
									height="100%"
									viewBox="0 0 170 170"
									xmlns="http://www.w3.org/2000/svg"
									class="absolute top-0 bottom-0 left-0 right-0 -rotate-90 w-full h-full">
									<g>
										<circle
											id="circle"
											style="
												stroke-dasharray: 502;
												stroke-dashoffset: 34.9217391304348 !important;
												animation: donut 50ms ease-out
													forwards;
											"
											r="80"
											cy="85"
											cx="85"
											stroke-width="12"
											fill="none"
											stroke="rgba(32,100,168,1)"></circle>
									</g>
								</svg>
								<h2 class="my-auto p-4 text-xl">107.80</h2>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
