<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
			rel="stylesheet" />
		<style>
			body {
				font-family: 'Poiret One', sans-serif;
				font-weight: 400;
				font-style: normal;
			}

			@keyframes scroll-text {
				0% {
					transform: translateX(0);
				}
				20% {
					transform: translateX(0);
				}
				90% {
					transform: translateX(-100%);
				}
				100% {
					transform: translateX(-100%);
				}
			}

			@keyframes miss {
				0% {
					transform: translateX(0);
					box-shadow: none;
				}
				25% {
					transform: translateX(5%);
					box-shadow: 15px -10px 46px 3px red;
				}
				50% {
					transform: translateX(0%);
				}
				75% {
					transform: translateX(2%);
				}
				100% {
					transform: translateX(0);
					box-shadow: none;
				}
			}
		</style>
		<title>Overlay</title>
	</head>
	<body class="bg-black">

								>SS+ | 10</p
							>
							<p
								id="ss-count"
								class="text-lg outline-2 px-2 py-1 rounded-lg outline-red-600 h-fit w-fit my-auto"
								>SS | 47</p
							>
							<p
								id="splus-count"
								class="text-lg outline-2 px-2 py-1 rounded-lg outline-orange-600 h-fit w-fit my-auto"

							>
							<p
								id="s-count"
								class="text-lg outline-2 px-2 py-1 rounded-lg outline-blue-400 h-fit w-fit my-auto"
								>S | 9</p
							>
							<p
								id="a-count"
								class="text-lg outline-2 px-2 py-1 rounded-lg outline-green-600 h-fit w-fit my-auto"
								>A | 6</p
							>
						</div>
					</section>
				</div>
			</div>
		</div>

				<div

						<div class="flex gap-6 col-span-2">

							<h2

						</div>
						<div class="flex gap-10 col-span-2 my-auto w-full">

								class="min-w-28"

							>
							<h2
								id="miss"
								class="text-right min-w-32 text-nowrap"
								>0 miss</h2
							>
						</div>
